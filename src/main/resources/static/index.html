<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

<div class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-700">Vacation Calendar</h1>
        <p class="text-gray-500 mt-2">Plan your time off with public holiday data.</p>
    </header>

    <!-- API Error Info (Initially hidden) -->
    <div id="api-key-container" class="bg-red-100 border-l-4 border-red-500 text-red-700 rounded-xl shadow-md p-6 mb-8 max-w-lg mx-auto hidden">
        <h2 class="text-lg font-semibold mb-2">Error</h2>
        <p id="api-error" class="text-sm"></p>
    </div>


    <!-- Controls -->
    <div id="controls-container" class="bg-white rounded-xl shadow-md p-4 mb-8 hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 items-end">
            <!-- Country Selector -->
            <div class="flex flex-col">
                <label for="country-select" class="text-sm font-medium text-gray-600 mb-1">Country</label>
                <select id="country-select" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></select>
            </div>

            <!-- Holiday Type Selector -->
            <div class="flex flex-col">
                <label for="holiday-type-select" class="text-sm font-medium text-gray-600 mb-1">Holiday Type</label>
                <select id="holiday-type-select" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="national">National</option>
                    <option value="all">All Types</option>
                    <option value="local">Local</option>
                    <option value="observance">Observance</option>
                    <option value="religious">Religious</option>
                </select>
            </div>

            <!-- View Toggle -->
            <div class="flex flex-col md:col-span-2 lg:col-span-1">
                <label class="text-sm font-medium text-gray-600 mb-1">View</label>
                <div class="flex rounded-lg bg-gray-200 p-1">
                    <button id="view-monthly" class="w-full py-1.5 text-sm font-semibold rounded-md transition-colors bg-white text-blue-600 shadow-sm">Monthly</button>
                    <button id="view-quarterly" class="w-full py-1.5 text-sm font-semibold rounded-md transition-colors text-gray-600">Quarterly</button>
                </div>
            </div>

            <!-- Navigation -->
            <div class="flex flex-col md:col-span-2 lg:col-span-2">
                <label class="text-sm font-medium text-gray-600 mb-1">Navigate</label>
                <div class="flex items-center justify-between bg-gray-50 border border-gray-300 rounded-lg p-2">
                    <button id="prev-btn" class="px-3 py-1 rounded-md hover:bg-gray-200 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                    <div id="current-period" class="text-center font-semibold text-gray-700 text-lg w-32"></div>
                    <button id="next-btn" class="px-3 py-1 rounded-md hover:bg-gray-200 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center p-8 hidden">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 text-gray-500">Fetching holiday data...</p>
    </div>

    <!-- Calendar Container -->
    <div id="calendar-container"></div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
